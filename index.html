<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar">
        <div>
            <img class="logo" src="./images/dappr.png">
        </div>
        <div class="middle-nav">
            <div class="nav">Home</div>
            <div class="nav">About Us</div>
            <div class="nav">Information</div>
            <div class="nav">more</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <div class="search-icon">
                  <img src="./images/search.svg" alt="Search Icon" width="20">
                </div>
              </div>
        </div>
        <div>
            <img class="menu_bar" src="./images/menu.png">
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div>
            <img class="home_image" src="./images/home_image.jpg">
        </div>
        <div>
            <textarea class="white-box" placeholder="Type your text here..."></textarea>
        </div>
        <div class="social-media">
            <img class="contact" src="./images/whatsapp-svgrepo-com.svg">
            <img class="contact" src="./images/facebook-svgrepo-com.svg">
            <img class="contact" src="./images/twitter-color-svgrepo-com.svg">
        </div>
    </div>

    <!-- middle -->
    <div class="track">
        <div class="progress" style="background-color: #cbe0ed;">Total's Questions<br>200,000</div>
        <div class="progress" style="background-color: #615de3; ">Total's Answers<br>150,000</div>
        <div class="progress" style="background-color: #c681d2; ">Participated<br>10,000</div>
        <div class="progress" style="background-color: #170202; ">Total Passed<br>6000</div>
        <img src="./images/live-chat.png" class="chatbot">
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="main-info">
            <div class="info">Your's Info</div>
            <div class="info">Bookmarks</div>
            <div class="info">Seetings</div>
        </div>
        <div class="details">
            <h2>Your Information</h2>
            <p>Name : Vishal Bharti</p>
            <p>email : vishaljhaa4u@gmail.com</p>
            <p>phone : 95456789876</p>
            <p>marks : 500 </p>
            <button class="next">Next-></button>
        </div>
    </div>
</body>
</html>
